<br>
<div class="container" *ngIf="favoruitepizzas.length > 0">
  <div class="row">
    <!-- List of pizzas -->
    <div class="col-sm-4" *ngFor="let pizza of favoruitepizzas">
      <div class="item">
        <div class=" mb-r">

          <!--Card-->
          <div class="card card-cascade wider">

            <!--Card image-->
            <a [routerLink]="['/pizzas/pizza', pizza.$key ]">

              <div class="view overlay hm-white-slight">
                <img [src]="pizza.pizzaImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                <a>
                  <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                </a>
              </div>
            </a>

            <!--/.Card image-->

            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{ pizza.pizzaCategory }}</h5>
              </a>
              <h5 class="card-title">
                <strong>
                  <a [routerLink]="['/pizzas/pizza', pizza.$key]">{{ pizza.pizzaName }}</a>
                </strong>
              </h5>

              <!--Description-->
              <p class="card-text">{{ pizza.pizzaDescription }}
              </p>

              <!--Card footer-->
              <div class="card-footer">
                <span class="left">â‚¹ {{ pizza.pizzaPrice }}</span>
                <span class="right">
                  <a placement="top" mdbTooltip="Quick Look" container="body" [routerLink]="['/pizzas/pizza', pizza.$key]">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a placement="top" mdbTooltip="Remove pizza" container="body" (click)="removeFavourite(pizza)">
                    <i class="fa fa-trash"></i>
                  </a>
                </span>
              </div>

            </div>
            <!--/.Card content-->

          </div>
          <!--/.Card-->

        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="favoruitepizzas.length === 0">

  <app-no-pizzas-found [title]="messageTitle" [description]="messageDescription"></app-no-pizzas-found>
</div>
